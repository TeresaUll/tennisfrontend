<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card" style="background-color: #F6D8CE">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" id="emailInput" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" id="passwordInput" class="form-control" placeholder="Password" required>
                    </div>
                    <p></p>
                    <button class="btn btn-danger btn-block">
                        SignUp
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
